#################################################
#          Файл конфигурации движка             #
#################################################


#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Путь к сценарию
#------------------------------------------------
scenario = scenario/script1920x1080.xml

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Расширение среды разработки
#------------------------------------------------
devScreen_x = 1920
devScreen_y = 1080

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Текущее разрешение
#------------------------------------------------
screen_x = 1280
screen_y = 720

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Настройки отображения
#------------------------------------------------
# screen_mode 7 - в окне
#             8 - на весь экран
#------------------------------------------------
screen_mode = 7
anti_aliasing = 8
frame_limit = 30
vert_sync = 1